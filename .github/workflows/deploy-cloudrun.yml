name: Deploy Piribot to Cloud Run

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      SERVICE_NAME: piribot
      REGION: us-central1
      IMAGE: gcr.io/${{ secrets.GCP_PROJECT_ID }}/piribot

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
          export_default_credentials: true

      - name: Build and push image with Cloud Build
        run: |
          gcloud builds submit --tag "$IMAGE" .

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy "$SERVICE_NAME" \
            --image "$IMAGE" \
            --region "$REGION" \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars "TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }},GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }},PIRIBOT_DEFAULT_LANGUAGE=es"


